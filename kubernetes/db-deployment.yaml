# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: chess-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:13
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secrets
          volumeMounts:
            - name: db-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: db-persistent-storage
          persistentVolumeClaim:
            claimName: db-pvc
        - name: init-scripts
          hostPath:
            path: /mnt/data/db
            type: Directory
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: chess-app
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

